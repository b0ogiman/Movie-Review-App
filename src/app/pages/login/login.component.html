<div class="login-page d-flex align-items-center justify-content-center">
  <div class="overlay"></div>

  <div class="login-form-container text-white">
    <h2 class="text-center mb-4 bebas text-danger">Sign In</h2>

    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control dark-input"
          id="floatingEmail"
          placeholder=" "  
          [(ngModel)]="username"
          name="username"
          required
        />
        <label for="floatingEmail">Email address</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control dark-input"
          id="floatingPassword"
          placeholder=" "
          [(ngModel)]="password"
          name="password"
          required
        />
        <label for="floatingPassword">Password</label>
      </div>

      <button type="submit" class="btn btn-danger w-100 mb-3">Sign In</button>

      <div class="d-flex justify-content-between align-items-center">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberMe" />
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <a class="btn btn-link p-0 text-white" [routerLink]="['/forgot-password']">
          Forgot password?
        </a>
      </div>

      <p *ngIf="errorMessage" class="text-danger text-center mt-3">
        {{ errorMessage }}
      </p>
    </form>
  </div>
</div>
